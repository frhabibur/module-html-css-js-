    <main>
        <h1 style="text-align: center;">Input Fields</h1>
        <form action="">
            <p>Your Full Name: <input type="text" name="name" id="uName" placeholder="Enter Your Name"></p>
            <p>Your Full Email: <input type="email" name="email" id="uEmail" placeholder="Enter Your Email"></p>
            <fieldset>
                <legend>Select Your Division</legend>
                <label for="scince">
                    <p><input type="radio" name="section" id="scince">Scince</p>
                </label>
                <label for="arts">
                    <p><input type="radio" name="section" id="arts">Arts</p>
                </label>
                <label for="com-arts">
                    <p><input type="radio" name="section" id="com-arts">Com-arts</p>
                </label>
            </fieldset>

            <fieldset>

                <legend>Select Your Subject</legend>
                <label for="bangla">
                    <p><input type="checkbox" name="Subject" id="bangla">Bangla</p>
                </label>
                <label for="english">
                    <p><input type="checkbox" name="Subject" id="english">English</p>
                </label><label for="math">
                    <p><input type="checkbox" name="Subject" id="math">Math</p>
                </label><label for="islam">
                    <p><input type="checkbox" name="Subject" id="islam">Islam</p>
                </label><label for="ict">
                    <p><input type="checkbox" name="Subject" id="ict">ICT</p>
                </label>
                <textarea name="coment" id="" cols="30" rows="10"></textarea>

            </fieldset>
            <br>
            <button type="submit">submit</button>
            <!-- <input type="submit" value="submit"> -->
            <button type="reset">Reset</button>
        </form>
    </main>
