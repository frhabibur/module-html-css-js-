<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .parent {
            background-color: #f1abab;
        }

        .child {
            width: 300px;
            height: 80px;
            background: blue;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row d-grid ">
            <div class="g-col-6 g-col-md-4 bg-primary p-3">.g-col-6 .g-col-md-4</div>
            <div class="g-col-6 g-col-md-4 bg-info p-3">.g-col-6 .g-col-md-4</div>
            <div class="g-col-6 g-col-md-4 bg-secondary p-3">.g-col-6 .g-col-md-4</div>
        </div>
        <div class="img-box" style="width:300px; height:200px;">

        </div>
        <img class="img-fluid img-thumbnail" src="images/food.jpg" alt="">

        <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
