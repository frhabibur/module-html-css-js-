<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Dokan</title>
    <link rel="shortcut icon" href="images/icon.jpg" type="image/x-icon">
    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custome css   -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 class="text-center">Mobile Dokan</h1>
    <!-- main section  -->
    <div id="container" class="container ">
        <button onclick="back()" class="btn btn-primary">Back </button>
        <button onclick="forward()" class="btn btn-info">forward </button>
        <!-- input area  -->
        <div class="">
            <div class="d-flex mb-3 ">
                <input id="search-input" class="form-control me-2" type="search" placeholder="Search"
                    aria-label="Search">
                <button onclick="search(20,1)" id="search-button" class="btn btn-outline-success"
                    type="submit">Search</button>
            </div>
        </div>
        <!-- eror maessege  -->
        <div id="error-messege" class="text-danger text-center">not found ! type your keyword properly </div>
        <!-- spiner   -->
        <div class="d-flex justify-content-center">
            <div id="spiner" class="spinner-border" role="status">
                <span class="d-none">Loading...</span>
            </div>
        </div>
        <!-- details show area  -->
        <div id='detailsRow' class="row py-3 mb-5 bg-light">
            <ul id='others'></ul>
        </div>
        <!-- show search   result-->
        <div id="search-item-container" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">

        </div>
        <!-- seee more button    -->
        <button style="display:none" id="see-more" onclick="search(40,2)" class="btn btn-primary my-3">See more
        </button>

    </div>
    <!-- bootstrap js        -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- custome js  -->
    <script src="js/app.js"></script>
    <script src="js/history.js"></script>
</body>

</html>
