<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesudo Class</title>
    <style>
        button {
            padding: 15px 30px;
            background: rgb(2, 248, 84);
            border-radius: 5px;
            border: none;
            outline: none;
        }

        button:hover {
            background: tomato;
            color: white;
        }

        a:active {
            color: orange;
        }

        a:visited {
            color: rgb(15, 128, 0);
        }

        input:focus {
            border: 5px solid rgb(2, 248, 84);
        }
    </style>
</head>

<body>
    <a href="https://www.google.com/">go to google</a> <br>
    <a href="https://www.facebook.com/">go to facebook</a><br>
    <button>Click me!</button>
    <br><br><br>
    <input type="text">
</body>

</html>
