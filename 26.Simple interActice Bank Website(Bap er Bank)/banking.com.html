<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-5 font-bold">Let's Get some <sapn class="text-green-400">Mooooooooney :)
            </sapn>
        </h1>
    </header>

    <main class="w-3/4 m-auto">
        <!-- balance and transaction -->
        <section class=" mt-10">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-300 p-8 py-10 rounded shadow-lg">
                    <h2 class="text-2xl">Deposit</h2>
                    <h1 class="text-4xl">$<span id="deposit-total">00</span></h1>
                </div>
                <div class="bg-pink-300 p-8 py-10 rounded shadow-lg">
                    <h2 class="text-2xl">WithDraw</h2>
                    <h1 class="text-4xl">$<span id="widthdraw-total">00</span></h1>
                </div>
                <div class="bg-green-300 p-8 py-10 rounded shadow-lg">
                    <h2 class="text-2xl">Balance</h2>
                    <h1 class="text-4xl">$<sapn id="balance-total">1240</sapn>
                    </h1>
                </div>
            </div>

        </section>

        <!-- Deposite and Withdraw -->
        <section>
            <div class="grid grid-cols-2 mt-10 gap-10">
                <div class="bg-red-100 p-5 rounded shadow-lg">
                    <h2 class="text-2xl mb-3">Please Deposit</h2>
                    <div>
                        <input id="deposit-input" class="border-2 block w-3/4 px-3 mb-3 rounded" type="text"
                            placeholder="Enter your Amount">
                        <button id="deposit-button"
                            class="shadow bg-red-400 p-1 px-3 rounded text-white font-bold">Deposit</button>
                    </div>
                </div>
                <div class="bg-indigo-200 p-5 rounded shadow-lg">
                    <h2 class="text-2xl mb-3">Please WithDraw</h2>
                    <div>
                        <input id="withdraw-input" class="border-2 block w-3/4 px-3 mb-3 rounded" type="text"
                            placeholder="Enter your Amount">
                        <button id="withdraw-button"
                            class="shadow bg-indigo-400 p-1 px-3 rounded text-white font-bold">WithDraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="banking.js"></script>
</body>

</html>
