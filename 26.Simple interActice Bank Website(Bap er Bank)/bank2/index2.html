<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center font-bold mb-8">Wellcome to <span class="text-orange-500"> Er Bank</span></h1>
    </header>
    <section class="w-3/4 m-auto bg-orange-200 p-10 rounded shadow">
        <h3 class="text-2xl">Loin form</h3>
        <div>
            <input id="user-email" class="block my-3 w-3/4 rounded px-3" type="text" id="user-email"
                placeholder="Type your email">
            <input id="user-password" class="block w-3/4 rounded px-3" type="password" id="user-password"
                placeholder="Type your password">
            <button id="login-button" class="block my-3 bg-yellow-300 py-1 px-3 rounded shadow-lg">Log In</button>
        </div>
    </section>
    <script src="bank2.js"></script>
</body>

</html>
