<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cc7dfb0386.js" crossorigin="anonymous"></script>
    <title>Icon</title>
    <style>
        .fab {
            color: tomato;
            font-size: 30px;

        }
    </style>
</head>

<body>
    <h1>Use of Icons</h1>
    <div class="social-links">
        <p><a href="www.facebook.com"><i class="fab fa-facebook-square"></i></a></p>
        <p><a href="www.youtube.com"><i class="fab fa-youtube"></i></a></p>
        <p><a href="www.github.com"><i class="fab fa-github"></i></a></p>
        <p><a href="www.bootstrap.com"><i class="fab fa-bootstrap"></i></a></p>
    </div>
</body>

</html>
